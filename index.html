<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Awesome Books</title>
</head>
<body>
  <header>
   <h1 class="main-header">Awesome books</h1>
  </header>
  <div id="display-book-list"></div>
  <form action="" class="add-book-form" id="add-form">
    <label for="title">
      <input type="text" placeholder="Title" name="title" id="title" class="title-input">
    </label>
    <label for="author">
     <input type="text" placeholder="Author" name="author" id="author" class="author-input">
   </label>
   <button type="submit" id="add-btn">Add</button>
  </form>
  <script src="assets/Js/script.js"></script>
</body>
</html>
