<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Awesome Books</title>
</head>
<body>
  <div class="container">
	  <section class="navbar-section">
		  <div class="logo">
				<h2 class="logo-header">Awesome Books</h2>
			</div>
      <nav>
				<ul class="nav-bar">
					<li class="nav-item">List</li>
					<li class="nav-item">Add new</li>
					<li class="nav-item">Contact</li>
				</ul>
			</nav>
		</section>
		<div class="current-time"></div>
    <section class="list-books-section hide">
      <h1 class="header">All awesome books</h1>
			<table id="display-book-list" class="booklist-table"></table>
		</section>
		<section class="add-book-section hide">
		  <h1 class="header">Add a new book</h1>
			<form action=""  id="add-form">
			  <div class="add-book-form">
					<label for="title">
						<input type="text" placeholder="Title" name="title" id="title" class="input">
					</label>
					<label for="author">
						<input type="text" placeholder="Author" name="author" id="author" class="input">
					</label>
					<button type="submit" id="add-btn" >Add</button>
				</div>
			</form>
		</section>
		<section class="contact">
		  <h1 class="header">Contact Information</h1>
			<div class="detail">
			  <p>Do you have any questions or you want to reachout to say "Hello"? <br>
				You can reachout to us!</p>
				<ul class="list-contact">
					<li class="contact-item">Our email: Emai</li>
					<li class="contact-item"></li>
					<li class="contact-item"></li>
				</ul>
			</div>
		</section>
		<section class="footer">
      <p>copyright  ..</p>
		</section>
	</div>
  <script src="assets/Js/script-class.js"></script>
</body>
</html>
