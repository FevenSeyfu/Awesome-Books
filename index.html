<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Awesome Books</title>
</head>
<body>
  <div class="container">
	  <section class="navbar">
      <nav></nav>
		</section>
    <section class="list-books-section">
      <h1 class="header">All awesome books</h1>
			<table id="display-book-list" class="booklist-table">

			</table>
		</section>
		<hr class="divider">
		<section class="add-book-section">
		  <h1 class="header">Add a new book</h1>
			<form action=""  id="add-form">
			  <div class="add-book-form">
					<label for="title">
						<input type="text" placeholder="Title" name="title" id="title" class="input">
					</label>
					<label for="author">
						<input type="text" placeholder="Author" name="author" id="author" class="input">
					</label>
					<button type="submit" id="add-btn" >Add</button>
				</div>
			</form>
		</section>
	</div>
  <script src="assets/Js/script-class.js"></script>
</body>
</html>
